<!DOCTYPE html><html><head><title></title></head><body><script type="module">
import Starter, { THREE }   from "../src/starter.js";

let App, mesh;
let Quat = THREE.Quaternion;
let Vec3 = THREE.Vector3;
window.addEventListener( "load", _=>{
	//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	App = new Starter( { webgl2:false, grid:true } );
	App.set_camera( 0, 20, 6 ).render();

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.add( mesh = Starter.facedCube() );

    let v = new Vec3( 0, 1, 0 );
    let q = new Quat();
    q.setFromAxisAngle( v, Math.PI / 2 );

    let a = new Quat();
    a.setFromAxisAngle( v, -Math.PI / 2 );
    a.invert();

    let dif = new Quat();
    dif.multiplyQuaternions( a, q );

    let qq = new Quat();
    qq.multiply( dif );

    mesh.quaternion.copy( qq );

    console.log( new Quat() );
    
});
</script></body></html>
